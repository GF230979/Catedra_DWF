<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Ingreso de Código</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Estilos personalizados -->
    <style type="text/css">
        body {
            padding: 20px;
            background-image: url('https://i.pinimg.com/564x/9a/41/de/9a41de77daaf3b45992baa286c48237d.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(80%) contrast(110%); /* Ajusta los valores según lo desees */
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-procesar {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Seleccione el tipo de código:</h2>
    <h:form>
        <div class="form-group">
            <label for="tipoCodigo">Tipo de código:</label>
            <h:selectOneMenu id="tipoCodigo" value="#{bean.tipoCodigo}" required="true" styleClass="form-control">
                <f:selectItem itemValue="qr" itemLabel="Cargar Código QR" />
                <f:selectItem itemValue="texto" itemLabel="Ingresar Código Alfanumérico" />
            </h:selectOneMenu>
        </div>

        <div class="form-group" id="campoQR">
            <label for="cargarImagen">Cargar Código QR (Imagen):</label>
            <input type="file" id="cargarImagen" name="cargarImagen" accept="image/*" class="form-control" />
            <h:message for="cargarImagen" />
        </div>

        <div class="form-group" id="campoTexto">
            <label for="codigoTexto">Código Alfanumérico:</label>
            <h:inputText id="codigoTexto" value="#{bean.codigoTexto}" required="true" class="form-control" />
            <h:message for="codigoTexto" />
        </div>

        <h:button styleClass="sign-in-btn" value="Procesar" outcome="Gdetalle" />
    </h:form>
</div>


</body>
</html>
