<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>Generador de Código QR</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Estilos personalizados -->
    <style type="text/css">
        /* Estilos personalizados */
        body {
            padding: 20px;
            background-image: url('https://i.pinimg.com/564x/cb/f7/e9/cbf7e96370b27a7cdec4c7a3e30c6517.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(80%) contrast(110%); /* Ajusta los valores según lo desees */
        }

        .container {
            background-color: #ffffff; /* Color de fondo del contenedor */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
        }

        h1 {
            margin-bottom: 20px;
            color: #007bff; /* Color del título */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .output-label {
            font-weight: bold;
        }

        .qr-image {
            max-width: 200px; /* Tamaño máximo de la imagen QR */
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Generador de Código QR</h1>

    <h:form>
        <div class="form-group">
            <h:outputLabel for="qrContent" value="Contenido del código QR (máximo 10 caracteres):" styleClass="output-label" />
            <h:inputText id="qrContent" value="#{qrGeneratorBean.qrContent}" maxlength="10" styleClass="form-control" />
        </div>
        <br/>
        <h:graphicImage value="#{qrGeneratorBean.qrCodeURL}" alt="Código QR" styleClass="qr-image" />
    </h:form>
</div>


</body>
</html>
