<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Detalles de Reserva</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Estilos personalizados -->
    <style type="text/css">
        body {
            padding: 20px;
            background-image: url('https://i.pinimg.com/564x/85/a5/a2/85a5a2a8802a77906273b63b15715f6f.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(80%) contrast(110%); /* Ajusta los valores según lo desees */
        }

        h2 {
            margin-bottom: 20px;
        }

        .panel-grid {
            margin-bottom: 20px;
            background-color: #ffffff; /* Color de fondo blanco */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        .btn-buscar {
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control[disabled] {
            background-color: #f8f9fa;
            opacity: 1;
        }
    </style>
</h:head>

<h:body>
    <div class="container bg-white p-4 rounded">
        <h2>Detalles de la Reserva</h2>

        <h:form>
            <div class="form-group row">
                <label for="codigo" class="col-sm-2 col-form-label">Código QR o Código de Reserva:</label>
                <div class="col-sm-6">
                    <h:inputText id="codigo" value="#{reservaBean.codigo}" class="form-control" disabled="true" />
                </div>
            </div>

            <div class="form-group">
                <h:outputText value="Película:" />
                <h:outputText value="#{reservaBean.reserva.pelicula}" />
            </div>

            <div class="form-group">
                <h:outputText value="Fecha de Reserva:" />
                <h:outputText value="#{reservaBean.reserva.fechaReserva}" />
            </div>

            <div class="form-group">
                <h:outputText value="Hora de la Función:" />
                <h:outputText value="#{reservaBean.reserva.horaFuncion}" />
            </div>

            <div class="form-group">
                <h:outputText value="Sala:" />
                <h:outputText value="#{reservaBean.reserva.sala}" />
            </div>

            <div class="form-group">
                <h:outputText value="Asientos:" />
                <h:outputText value="#{reservaBean.reserva.asientos}" />
            </div>

            <div class="form-group">
                <h:button styleClass="sign-in-btn" value="Comprar Asiento" outcome="Uasiento" />
            </div>
        </h:form>
    </div>


</h:body>

</html>
